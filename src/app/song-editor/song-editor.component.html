<div id = "songTitle" class = "editorPart">
    <h1>{{ getSongName() }}</h1>
    <p>{{ getSongDetails() }}</p>
</div>
<textarea id="songText" class = "editorPart" disabled>{{getChordsAndLyrics()}}</textarea>

<app-transpose [hidden]="transDisp"></app-transpose>
<app-main-button (transDispalyEvent)="changeTransDisplay()"></app-main-button>

<div id="songComments" class = "editorPart">
    <b>Comments:</b><p>{{ comments }}</p>
</div>
