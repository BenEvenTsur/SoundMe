<div id="mainDiv">
  <p id="toneScale"><b>Current tone:</b>&nbsp;
    <select id="toneScaleSelect" [(ngModel)]="tone" (ngModelChange)="toneValueChange()">
      <option  *ngFor="let ton of tones" value={{ton}}>{{ton}}</option>
    </select>
  </p>
  <p id="tonePresent" [innerHTML]="tone"></p>
  <p id="buttons">
    <fa-icon [icon]="faPlusSquare" (click)="pluseOrMinus(1)"></fa-icon>
    <fa-icon [icon]="faMinusSquare" (click)="pluseOrMinus(-1)"></fa-icon>
  </p>

</div>
